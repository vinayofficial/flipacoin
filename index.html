<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coin Toss Game</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Mini Games</a>
                    </div>
                    <!-- <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Page 1</a></li>
                        <li><a href="#">Page 2</a></li>
                        <li><a href="#">Page 3</a></li>
                    </ul> -->
                </div>
            </nav>
        </header>
        <div class="row">
            <div class="container text-center">

                <div>
                    <h1>Welcome to Coin Toss Game !!</h1>
                    <p>Please choose any one from Head or Tail to start the game. </p>
                </div>
                <!-- Result Count -->
                <h3>
                    <span class="text-success"> Win: <span id="winCount">0</span></span> |
                    <span class="text-danger"> Lose: <span id="loseCount">0</span></span>
                    <span><button class="btn btn-sm btn-default" onclick="resetGame()"> <i
                                class="fa fa-history fa-2x"></i> </button></span>
                    <span><button id="soundBtn" class="btn btn-sm btn-default" onclick="toggleSound()"> </button></span>
                    <span><button id="logBtn" class="btn btn-sm btn-default" onclick="toggleLogs()"> </button></span>
                </h3>
                <div class="col-sm-12 coinWrapper">
                    <!-- Coin Box -->
                    <div class="coinbox">
                        <img src="assets/images/head.png" class="coinHead" alt="">
                        <img src="assets/images/tail.png" class="coinTail" alt="">
                    </div>

                    <!-- Game Options -->
                    <div id="gameOptions">
                        <button class="btn btn-lg btn-primary gameBtn" onclick="startGame('Head')">Head</button>
                        <button class="btn btn-lg btn-danger gameBtn" onclick="startGame('Tail')">Tail</button>
                        <button class="btn btn-lg btn-success gameBtn" onclick="startGame(0)">Just Flip It</button>
                    </div>

                    <!-- Result Area-->
                    <div id="result" class="hide"></div>
                </div>
                <div class="col-sm-6 gameLogs hide">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>You Chose</th>
                                <th>Toss Result</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="gameLogs">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Javascript Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
